<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

  </head>
  <body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for LunchCheck
             (Not consider empty item or whitespaces)"
             class="form-control"
             ng-model="items"
             ng-style="style2">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="evaluate()">Check If Too
                Much</button>
         </div>
         <div class="form-group message" ng-style="style">
           <!-- Your message can go here. -->
           <p>{{message}}</p>
         </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
